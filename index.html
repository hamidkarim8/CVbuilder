<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Card</title>
    <style>
        body {
            font-family: 'Open Sans', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
    
        .id-card {
            width: 290px;
            height: 470px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 10px;
            text-align: center;
            position: relative;
            background-image: url('asset/bg.png');
            background-position: center 36mm; 
            background-size: 60%; 
            background-repeat: no-repeat; 
        }
    
        .id-card .header {
            font-size: 12px;
            color: #333;
        }
    
        .id-card .header img {
            width: 35%;
            margin-bottom: 5px;
        }
    
        .id-card .profile-pic {
            width: 22mm;
            height: 26mm;
            border-radius: 2px;
            overflow: hidden;
            margin: 3px auto;
        }

        .id-card .profile-pic img {
            left: 17mm; 
            top: 22mm; 
            width: 100%; 
            height: 100%;
        }
    
        .id-card .details {
            font-size: 10px; 
            line-height: 1.4;
            color: #333;
            padding: 0 16px; 
        }

        .id-card .details span {
            display: block;
            margin: 3px 0;
        }

        .id-card .details .name {
            text-align: center;
            font-weight: bold;
            font-size: 14px;
            margin-top: 14px;
        }

        .id-card .details .position{
            margin-top: 16px;
            text-align: center;
            font-size: 12px;
        }

        .id-card .details .ic-number {
            font-size: 14px;
            text-align: center;
            margin-bottom: 12px;
        }

        .id-card .details .info-row {
            display: flex;
            font-size: 12px;
            margin: 0;
        }

        .id-card .details .info-row span {
            flex: 1;
            margin: 0;
        }

        .id-card .details .info-row .left {
            text-align: left;
        }

        .id-card .details .info-row .right {
            text-align: right;
        }
    
        .id-card .barcode {
            margin-top: 30px;
        }
    
        .id-card .barcode img {
            width: 80%;
            height: 100%;
        }
    </style>
    
</head>
<body>
    <div class="id-card">
        <div class="header">
            <img src="asset/logo.png" alt="Logo">
            <div>
                <span><strong>JABATAN PENGAIRAN DAN SALIRAN MALAYSIA</strong></span>
            </div>
            <div>KEMENTERIAN PERALIHAN TENAGA DAN TRANSFORMASI AIR</div>
        </div>
        <div class="profile-pic">
            <img src="asset/profilepic.jpg" alt="Profile Picture">
        </div>
        <div class="details">
            <span class="name"><strong>NAJUA HANI BINTI ABDUL MANAF</strong></span>
            <span class="position"><strong>PENOLONG AKAUNTAN</strong></span>
            <span class="ic-number"><strong>830625086178</strong></span>
        
            <div class="info-row">
                <span class="left">NO. FAIL</span>
                <span class="right">8362</span>
            </div>
            <div class="info-row">
                <span class="left">JENIS DARAH</span>
                <span class="right">O</span>
            </div>
            <div class="info-row">
                <span class="left">TARIKH SAH LAKU</span>
                <span class="right">25062039</span>
            </div>
            <div class="info-row">
                <span class="left">NO. TEL KECEMASAN</span>
                <span class="right">01123028588</span>
            </div>
